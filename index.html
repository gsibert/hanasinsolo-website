<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Han as in Solo - Coming Soon</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
			background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
			color: white;
			text-align: center;
		}

		.container {
			padding: 2rem;
			background: rgba(0, 0, 0, 0.2);
			border-radius: 1rem;
			backdrop-filter: blur(10px);
			max-width: 600px;
			margin: 1rem;
		}

		h1 {
			font-size: 3.5rem;
			margin: 0;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
		}

		p {
			font-size: 1.5rem;
			margin: 1rem 0;
			opacity: 0.9;
		}

		.sparkle {
			animation: sparkle 1.5s ease-in-out infinite;
			display: inline-block;
		}

		@keyframes sparkle {
			0%, 100% { transform: scale(1); opacity: 1; }
			50% { transform: scale(1.1); opacity: 0.8; }
		}
	</style>
</head>
<body>
	<div class="container">
		<h1><span class="sparkle">✨</span> Han as in Solo <span class="sparkle">✨</span></h1>
		<p>Something fabulous is coming soon...</p>
	</div>
</body>
</html>
